<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Invest - Inscription</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            background-image: url('https://i.postimg.cc/Jt6PsJ1G/IMG-6002.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.8);
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .slogan {
            text-align: center;
            font-style: italic;
            margin-bottom: 30px;
            color: #ccc;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #FFD700;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e5c100;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h1>Gold Invest</h1>
    <div class="slogan">Investir. Progresser. Sécuriser.</div>

    <form id="register-form" action="https://getform.io/f/bronjrja" method="POST">
        <input type="hidden" name="_redirect" value="https://goldinvest.onrender.com/success.html">

        <label for="name">Nom et Prénom :</label>
        <input type="text" name="Nom et Prénom" id="name" required>

        <label for="phone">Numéro de téléphone :</label>
        <input type="tel" name="Numéro de téléphone" id="phone" required>

        <label for="email">Adresse email :</label>
        <input type="email" name="Email" id="email" required>

        <button type="submit">S’inscrire</button>
    </form>
</div>

<script>
    // Compteur des visiteurs (exécuté une seule fois par visiteur grâce au localStorage)
    if (!localStorage.getItem('visited_gold_invest')) {
        fetch('https://api.countapi.xyz/hit/goldinvest/visits')
            .then(res => res.json())
            .then(data => console.log("Nombre de visiteurs :", data.value));
        localStorage.setItem('visited_gold_invest', 'true');
    }

    // Compteur de soumissions
    const form = document.getElementById('register-form');
    form.addEventListener('submit', () => {
        fetch('https://api.countapi.xyz/hit/goldinvest/submits')
            .then(res => res.json())
            .then(data => console.log("Nombre d’inscriptions :", data.value));
    });
</script>

</body>
</html>
